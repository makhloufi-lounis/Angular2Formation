<!-- Dans le cas d'une div on utilise plutot *ngIf au lieu de [ngIf]-->
<template [ngIf]="rooms.length > 0">
    <h3> Top 5 des salles lou√©es </h3>
    <div class="row">
        <!-- le i peut prendre {first, last, old}-->
        <div *ngFor="let room of rooms; let i=index" class="col-md-2 bg-info text-center">
            <p> {{i + 1}} - {{room.name}} </p>
            <img src="{{room.image}}" class="img-thumbnail" />
        </div>
    </div>
</template>
